<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Socket.io</title>
		
	</head>
	<body>

		<h1>Communication with Socket.io</h1>
		<button class="button" type="submit">click me</button>

		<script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var socket = io.connect('http://localhost:8080');
			socket.on('message', function(message){
				if(message !== null && typeof message === 'object'){
					alert('This message is for you: ' +  message.content);
				}else{
					alert('This message is for you: ' +  message);
				}
			});
			var button = document.getElementsByClassName('button');
			console.log('here is the button : ',button)
			button[0].addEventListener('click', function(){
				socket.emit('message','Hi server, you clicked me. did you like it?');
			});
		</script>

	</body>
</html>
